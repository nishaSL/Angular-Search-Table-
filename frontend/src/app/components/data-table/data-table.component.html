<table class="data-table" *ngIf="data && data.length; else noData">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone</th>
      <th>Position</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of data">
      <td>{{ e.firstName }}</td>
      <td>{{ e.lastName }}</td>
      <td>{{ e.phoneNumber }}</td>
      <td>{{ e.position }}</td>
      <td>{{ e.address }}</td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <div class="no-data">No results found.</div>
</ng-template>
